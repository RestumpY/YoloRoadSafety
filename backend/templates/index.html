<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Prédiction - Chargement d'image</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Chargez votre image pour la prédiction YOLO</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Télécharger et prédire</button>
        </form>

        {% if result_image %}
        <div class="result-section">
            <h2>Résultat de la Prédiction</h2>
            <!-- Affichage du chemin de l'image générée -->
            <p>Chemin de l'image générée : {{ result_image }}</p>
            <img src="{{ url_for('static', filename=result_image) }}" alt="Résultat de la Prédiction">
        </div>
        {% elif error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <div class="footer">
            <p>Développé dans le cadre d'un projet de machine learning utilisant YOLO. © 2024</p>
        </div>
    </div>
</body>

</html>
